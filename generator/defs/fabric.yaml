resource:
  name: fabric_vxlan
  generate_tf_resource: true
  skip_equality: true
  attributes:
  - model_name: name
    tf_name: fabric_name
    description: The name of the fabric_vxlan_evpn resource
    type: String
    mandatory: true
    example: my_fabric
  - model_name: licenseTier
    tf_name: license_tier
    description: The license tier of the fabric_vxlan_evpn resource
    type: String
    computed: true
    optional: true
    example: premier
  - model_name: controller
    tf_name: controller_status
    ndfc_nested:
    - featureStatus
    description: The controller status of the fabric_vxlan_evpn resource
    type: String
    example: enabled
  - model_name: telemetry
    tf_name: telemetry_status
    ndfc_nested:
    - featureStatus
    description: The telemetry status of the fabric_vxlan_evpn resource
    type: String
    example: enabled
  - model_name: orchestration
    tf_name: orchestration_status
    ndfc_nested:
    - featureStatus
    description: The orchestration status of the fabric_vxlan_evpn resource
    type: String
    example: enabled
  - model_name: trapForwarder
    tf_name: trap_forwarder_status
    ndfc_nested:
    - featureStatus
    description: The trap forwarder status of the fabric_vxlan_evpn resource
    type: String
    example: enabled
  - model_name: telemetryCollection
    tf_name: telemetry_collection
    type: Bool
    example: false
    ndfc_type: bool
    computed: true
    optional: true
    description: Enable telemetry collection
  - model_name: telemetryCollectionType
    tf_name: telemetry_collection_type
    type: String
    example: outOfBand
    description: Telemetry collection method.
  - model_name: telemetryStreamingProtocol
    tf_name: telemetry_streaming_protocol
    type: String
    example: ipv4
    description: Telemetry Streaming Protocol.
  - model_name: telemetrySourceInterface
    tf_name: telemetry_source_interface
    type: String
    example: eth0
    description: Telemetry Source Interface (VLAN id or Loopback id) only valid if
      Telemetry Collection is set to inBand
  - model_name: telemetrySourceVrf
    tf_name: telemetry_source_vrf
    type: String
    example: vrf1
    description: VRF over which telemetry is streamed, valid only if telemetry collection
      is set to inband
  - model_name: securityDomain
    tf_name: security_domain
    type: String
    example: all
    default_value: all
    description: Security Domain associated with the fabric
  - model_name: allowedActions
    tf_name: allowed_actions
    type: List:String
    optional: true
    ndfc_nested:
    - meta
    description: Actions allowed on the listed fabrics
  - model_name: type
    tf_name: fabric_type
    type: String
    example: vxlanIbgp
    ndfc_nested:
    - management
    description: Type of Interface Group
  - model_name: bgpAsn
    tf_name: bgp_asn
    type: String
    mandatory: true
    ndfc_nested:
    - management
    example: '55000'
    description: Autonomous system number 1-4294967295 | 1-65535[.0-65535]
  - model_name: targetSubnetMask
    tf_name: target_subnet_mask
    type: Int64
    example: 30
    computed: true
    optional: true
    ndfc_nested:
    - management
    description: Mask for underlay subnet IP range
  - model_name: anycastGatewayMac
    tf_name: anycast_gateway_mac
    type: String
    example: 2020.0000.00aa
    computed: true
    optional: true
    ndfc_nested:
    - management
    description: Shared anycast gateway MAC address for all VTEPs (xxxx.xxxx.xxxx)
  - model_name: performanceMonitoring
    tf_name: performance_monitoring
    type: Bool
    default_value: false
    ndfc_type: bool
    example: false
    ndfc_nested:
    - management
    description: Enable performance monitoring for this fabric
  - model_name: replicationMode
    tf_name: replication_mode
    type: String
    example: multicast
    computed: true
    optional: true
    ndfc_nested:
    - management
    description: Replication Mode for BUM Traffic
  - model_name: multicastGroupSubnet
    tf_name: multicast_group_subnet
    type: String
    example: 239.1.1.0/25
    computed: true
    optional: true
    ndfc_nested:
    - management
    description: Multicast pool prefix between 8 to 30. A multicast group ipv4 from
      this pool is used for BUM traffic for each overlay network.
  - model_name: tenantRoutedMulticast
    tf_name: tenant_routed_multicast
    type: Bool
    default_value: false
    ndfc_type: bool
    example: false
    ndfc_nested:
    - management
    description: For Overlay ipv4 Multicast Support In VXLAN Fabrics
  - model_name: rendezvousPointCount
    tf_name: rendezvous_point_count
    type: Int64
    example: 2
    computed: true
    optional: true
    ndfc_nested:
    - management
    description: Number of spines acting as Rendezvous-Points (RPs)
  - model_name: category
    tf_name: category
    type: String
    default_value: fabric
    example: fabric
    description: Category name
  - model_name: location
    tf_name: location
    type: Struct
    computed: true
    optional: true
    attributes:
    - model_name: latitude
      tf_name: latitude
      type: Float64
      computed: true
      optional: true
      example: 42.0
    - model_name: longitude
      tf_name: longitude
      computed: true
      optional: true
      type: Float64
      example: 42.0
    description: Location to access the resource
  - model_name: alertSuspend
    tf_name: alert_suspend
    type: String
    default_value: disabled
    example: disabled
    description: Alert Suspend state configured on the fabric
  - model_name: rendezvousPointLoopbackId
    tf_name: rendezvous_point_loopback_id
    type: Int64
    default_value: 254
    example: 254
    ndfc_nested:
    - management
    description: Rendezvous point loopback Id
  - model_name: vpcPeerLinkVlan
    tf_name: vpc_peer_link_vlan
    type: String
    default_value: '3600'
    example: '3600'
    ndfc_nested:
    - management
    description: 'VLAN range (minimum: 2, maximum: 4094) for vPC Peer Link SVI'
  - model_name: vpcPeerLinkEnableNativeVlan
    tf_name: vpc_peer_link_enable_native_vlan
    type: Bool
    default_value: false
    ndfc_type: bool
    example: false
    ndfc_nested:
    - management
    description: Enable VpcPeer Link for Native Vlan
  - model_name: vpcPeerKeepAliveOption
    tf_name: vpc_peer_keep_alive_option
    type: String
    default_value: management
    example: management
    ndfc_nested:
    - management
    description: Use vPC Peer Keep Alive with Loopback or Management
  - model_name: vpcAutoRecoveryTimer
    tf_name: vpc_auto_recovery_timer
    type: Int64
    default_value: 360
    example: 360
    ndfc_nested:
    - management
    description: vPC auto recovery timer (in seconds)
  - model_name: vpcDelayRestoreTimer
    tf_name: vpc_delay_restore_timer
    type: Int64
    default_value: 150
    example: 150
    ndfc_nested:
    - management
    description: vPC delay restore timer (in seconds)
  - model_name: vpcPeerLinkPortChannelId
    tf_name: vpc_peer_link_port_channel_id
    type: String
    default_value: '500'
    example: '500'
    ndfc_nested:
    - management
    description: 'vPC Peer Link Port Channel ID (minimum: 1, maximum: 4096)'
  - model_name: vpcIpv6NeighborDiscoverySync
    tf_name: vpc_ipv6_neighbor_discovery_sync
    type: Bool
    default_value: true
    ndfc_type: bool
    example: true
    ndfc_nested:
    - management
    description: Enable IPv6 ND synchronization between vPC peers
  - model_name: advertisePhysicalIp
    tf_name: advertise_physical_ip
    type: Bool
    default_value: false
    ndfc_type: bool
    example: false
    ndfc_nested:
    - management
    description: For Primary VTEP IP Advertisement As Next-Hop Of Prefix Routes
  - model_name: vpcDomainIdRange
    tf_name: vpc_domain_id_range
    type: String
    default_value: 1-1000
    example: 1-1000
    ndfc_nested:
    - management
    description: 'vPC Domain id range (minimum: 1, maximum: 1000) to use for new pairings'
  - model_name: bgpLoopbackId
    tf_name: bgp_loopback_id
    type: Int64
    default_value: 0
    example: 0
    ndfc_nested:
    - management
    description: Underlay Routing Loopback Id
  - model_name: nveLoopbackId
    tf_name: nve_loopback_id
    type: Int64
    default_value: 1
    example: 1
    ndfc_nested:
    - management
    description: Underlay VTEP loopback Id associated with the Network Virtualization
      Edge (nve) interface
  - model_name: vrfTemplate
    tf_name: vrf_template
    type: String
    default_value: Default_VRF_Universal
    example: Default_VRF_Universal
    ndfc_nested:
    - management
    description: Default Overlay VRF Template For Leafs
  - model_name: networkTemplate
    tf_name: network_template
    type: String
    default_value: Default_Network_Universal
    example: Default_Network_Universal
    ndfc_nested:
    - management
    description: Default Overlay Network Template For Leafs
  - model_name: vrfExtensionTemplate
    tf_name: vrf_extension_template
    type: String
    default_value: Default_VRF_Extension_Universal
    example: Default_VRF_Extension_Universal
    ndfc_nested:
    - management
    description: Default Overlay VRF Template For Borders
  - model_name: networkExtensionTemplate
    tf_name: network_extension_template
    type: String
    default_value: Default_Network_Extension_Universal
    example: Default_Network_Extension_Universal
    ndfc_nested:
    - management
    description: Default Overlay Network Template For Borders
  - model_name: l3VniNoVlanDefaultOption
    tf_name: l3_vni_no_vlan_default_option
    type: Bool
    default_value: false
    ndfc_type: bool
    example: false
    ndfc_nested:
    - management
    description: L3 VNI configuration without VLAN configuration. This value is propagated
      on vrf creation as the default value of 'Enable L3VNI w/o VLAN' in vrf
  - model_name: siteId
    tf_name: site_id
    type: String
    example: example_siteId
    optional: true
    computed: true
    ndfc_nested:
    - management
    description: For EVPN Multi-Site Support. Defaults to Fabric ASN
  - model_name: fabricMtu
    tf_name: fabric_mtu
    type: Int64
    default_value: 9216
    example: 9216
    ndfc_nested:
    - management
    description: Intra Fabric Interface MTU. Must be an even number
  - model_name: l2HostInterfaceMtu
    tf_name: l2_host_interface_mtu
    type: Int64
    default_value: 9216
    example: 9216
    ndfc_nested:
    - management
    description: Layer 2 host interface MTU. Must be an even number
  - model_name: tenantDhcp
    tf_name: tenant_dhcp
    type: Bool
    default_value: true
    ndfc_type: bool
    example: true
    ndfc_nested:
    - management
    description: Enable Tenant DHCP
  - model_name: nxapi
    tf_name: nxapi
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Enable NX-API over HTTPS
  - model_name: nxapiHttpsPort
    tf_name: nxapi_https_port
    type: Int64
    default_value: 443
    example: 443
    ndfc_nested:
    - management
    description: HTTPS port for NX-API
  - model_name: nxapiHttp
    tf_name: nxapi_http
    type: Bool
    default_value: true
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Enable NX-API over HTTP
  - model_name: nxapiHttpPort
    tf_name: nxapi_http_port
    type: Int64
    default_value: 80
    example: 80
    ndfc_nested:
    - management
    description: HTTP port for NX-API
  - model_name: snmpTrap
    tf_name: snmp_trap
    type: Bool
    default_value: true
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Configure ND as a receiver for SNMP traps
  - model_name: anycastBorderGatewayAdvertisePhysicalIp
    tf_name: anycast_border_gateway_advertise_physical_ip
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: To advertise Anycast Border Gateway PIP as VTEP. Effective on MSD
      fabric 'Recalculate Config'
  - model_name: greenfieldDebugFlag
    tf_name: greenfield_debug_flag
    type: String
    default_value: disable
    example: disable
    ndfc_nested:
    - management
    description: Allow switch configuration to be cleared without a reload when preserveConfig
      is set to false
  - model_name: tcamAllocation
    tf_name: tcam_allocation
    type: Bool
    default_value: true
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: TCAM commands are automatically generated for VxLAN and vPC Fabric
      Peering when Enabled
  - model_name: realTimeInterfaceStatisticsCollection
    tf_name: real_time_interface_statistics_collection
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Enable Real Time Interface Statistics Collection. Valid for NX-OS
      only
  - model_name: interfaceStatisticsLoadInterval
    tf_name: interface_statistics_load_interval
    type: Int64
    example: 10
    ndfc_nested:
    - management
    description: Interface Statistics Load Interval. Time in seconds
  - model_name: bgpLoopbackIpRange
    tf_name: bgp_loopback_ip_range
    type: String
    default_value: 10.2.0.0/22
    example: 10.2.0.0/22
    ndfc_nested:
    - management
    description: Typically Loopback0 IP Address Range
  - model_name: nveLoopbackIpRange
    tf_name: nve_loopback_ip_range
    type: String
    default_value: 10.3.0.0/22
    example: 10.3.0.0/22
    ndfc_nested:
    - management
    description: Typically Loopback1 IP Address Range
  - model_name: anycastRendezvousPointIpRange
    tf_name: anycast_rendezvous_point_ip_range
    type: String
    optional: true
    computed: true
    example: 10.254.254.0/24
    ndfc_nested:
    - management
    description: Anycast or Phantom RP IP Address Range
  - model_name: intraFabricSubnetRange
    tf_name: intra_fabric_subnet_range
    type: String
    example: 10.4.0.0/16
    optional: true
    computed: true
    ndfc_nested:
    - management
    description: Address range to assign numbered and peer link SVI IPs
  - model_name: l2VniRange
    tf_name: l2_vni_range
    type: String
    default_value: 30000-49000
    example: 30000-49000
    ndfc_nested:
    - management
    description: 'Overlay Network Identifier Range (minimum: 1, maximum: 16777214)'
  - model_name: l3VniRange
    tf_name: l3_vni_range
    type: String
    default_value: 50000-59000
    example: 50000-59000
    ndfc_nested:
    - management
    description: 'Overlay VRF Identifier Range (minimum: 1, maximum: 16777214)'
  - model_name: networkVlanRange
    tf_name: network_vlan_range
    type: String
    default_value: 2300-2999
    example: 2300-2999
    ndfc_nested:
    - management
    description: 'Per Switch Overlay Network VLAN Range (minimum: 2, maximum: 4094)'
  - model_name: vrfVlanRange
    tf_name: vrf_vlan_range
    type: String
    default_value: 2000-2299
    example: 2000-2299
    ndfc_nested:
    - management
    description: 'Per Switch Overlay VRF VLAN Range (minimum: 2, maximum: 4094)'
  - model_name: subInterfaceDot1qRange
    tf_name: sub_interface_dot1q_range
    type: String
    default_value: 2-511
    example: 2-511
    ndfc_nested:
    - management
    description: 'Per aggregation dot1q range (minimum: 2, maximum: 4093) for VRF-Lite
      connectivity'
  - model_name: vrfLiteAutoConfig
    tf_name: vrf_lite_auto_config
    type: String
    default_value: manual
    example: manual
    ndfc_nested:
    - management
    description: VRF Lite Inter-Fabric Connection Deployment Options. If 'back2Back&ToExternal'
      is selected, VRF Lite IFCs are auto created between border devices of two Easy
      Fabrics, and between border devices in Easy Fabric and edge routers in External
      Fabric. The IP address is taken from the 'VRF Lite Subnet IP Range' pool.
  - model_name: vrfLiteSubnetRange
    tf_name: vrf_lite_subnet_range
    type: String
    default_value: 10.33.0.0/16
    example: 10.33.0.0/16
    ndfc_nested:
    - management
    description: Address range to assign P2P Interfabric Connections
  - model_name: vrfLiteSubnetTargetMask
    tf_name: vrf_lite_subnet_target_mask
    type: Int64
    default_value: 30
    example: 30
    ndfc_nested:
    - management
    description: VRF Lite Subnet Mask
  - model_name: autoUniqueVrfLiteIpPrefix
    tf_name: auto_unique_vrf_lite_ip_prefix
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: When enabled, IP prefix allocated to the VRF LITE IFC is not reused
      on VRF extension over VRF LITE IFC. Instead, unique IP Subnet is allocated for
      each VRF extension over VRF LITE IFC.
  - model_name: perVrfLoopbackAutoProvision
    tf_name: per_vrf_loopback_auto_provision
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: 'Auto provision an IPv4 loopback on a VTEP on VRF attachment. Note:
      Enabling this option auto-provisions loopback on existing VRF attachments and
      also when Edit, QuickAttach, or Multiattach actions are performed. Provisioned
      loopbacks cannot be deleted until VRFs are unattached.'
  - model_name: perVrfLoopbackIpRange
    tf_name: per_vrf_loopback_ip_range
    type: String
    example: 10.5.0.0/22
    ndfc_nested:
    - management
    description: Prefix pool to assign IPv4 addresses to loopbacks on VTEPs on a per
      VRF basis
  - model_name: perVrfLoopbackAutoProvisionIpv6
    tf_name: per_vrf_loopback_auto_provision_ipv6
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Auto provision an IPv6 loopback on a VTEP on VRF attachment.
  - model_name: perVrfLoopbackIpv6Range
    tf_name: per_vrf_loopback_ipv6_range
    type: String
    example: fd00::a05:0/112
    ndfc_nested:
    - management
    description: Prefix pool to assign IPv6 addresses to loopbacks on VTEPs on a per
      VRF basis
  - model_name: banner
    tf_name: banner
    type: String
    example: example_banner
    ndfc_nested:
    - management
    description: Message of the Day (motd) banner. Delimiter char (very first char
      is delimiter char) followed by message ending with delimiter
  - model_name: day0Bootstrap
    tf_name: day0_bootstrap
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Automatic IP Assignment For POAP
  - model_name: localDhcpServer
    tf_name: local_dhcp_server
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Automatic IP Assignment For POAP From Local DHCP Server
  - model_name: dhcpProtocolVersion
    tf_name: dhcp_protocol_version
    type: String
    example: dhcpv4
    ndfc_nested:
    - management
    description: IP protocol version for Local DHCP Server
  - model_name: dhcpStartAddress
    tf_name: dhcp_start_address
    type: String
    example: 192.168.1.1
    ndfc_nested:
    - management
    description: Start Address For Switch POAP
  - model_name: dhcpEndAddress
    tf_name: dhcp_end_address
    type: String
    example: 192.168.1.1
    ndfc_nested:
    - management
    description: End Address For Switch POAP
  - model_name: managementGateway
    tf_name: management_gateway
    type: String
    example: 192.168.1.1
    ndfc_nested:
    - management
    description: Default Gateway For Management VRF On The Switch
  - model_name: managementIpv4Prefix
    tf_name: management_ipv4_prefix
    type: Int64
    example: 24
    ndfc_nested:
    - management
    description: Switch Mgmt IP Subnet Prefix if ipv4
  - model_name: managementIpv6Prefix
    tf_name: management_ipv6_prefix
    type: Int64
    example: 64
    ndfc_nested:
    - management
    description: Switch Management IP Subnet Prefix if ipv6
  - model_name: bootstrapMultiSubnet
    tf_name: bootstrap_multi_subnet
    type: String
    optional: true
    computed: true
    example: ''
    ndfc_nested:
    - management
    description: 'lines with # prefix are ignored here'
  - model_name: extraConfigNxosBootstrap
    tf_name: extra_config_nxos_bootstrap
    type: String
    example: example_extraConfigNxosBootstrap
    ndfc_nested:
    - management
    description: Additional CLIs required during device bootup/login e.g. AAA/Radius
  - model_name: realTimeBackup
    tf_name: real_time_backup
    type: Bool
    default_value: true
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Backup hourly only if there is any config deployment since last backup
  - model_name: scheduledBackup
    tf_name: scheduled_backup
    type: Bool
    default_value: false
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Enable to Backup at the specified time daily
  - model_name: scheduledBackupTime
    tf_name: scheduled_backup_time
    type: String
    example: example_scheduledBackupTime
    ndfc_nested:
    - management
    description: Time (UTC) in 24hr format (00:00 to 23:59) to take daily Backup if
      enabled.
  - model_name: underlayIpv6
    tf_name: underlay_ipv6
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: If not enabled, IPv4 underlay is used
  - model_name: ipv6MulticastGroupSubnet
    tf_name: ipv6_multicast_group_subnet
    type: String
    example: ff1e::/121
    ndfc_nested:
    - management
    description: IPv6 Multicast address with prefix 112 to 128
  - model_name: tenantRoutedMulticastIpv6
    tf_name: tenant_routed_multicast_ipv6
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: For Overlay IPv6 Multicast Support In VXLAN Fabrics
  - model_name: mvpnVrfRouteImportId
    tf_name: mvpn_vrf_route_import_id
    type: Bool
    example: true
    ndfc_type: bool
    ndfc_nested:
    - management
    description: Enable MVPN VRI ID Generation For Tenant Routed Multicast With IPv4
      Underlay
  - model_name: mvpnVrfRouteImportIdRange
    tf_name: mvpn_vrf_route_import_id_range
    type: String
    example: example_mvpnVrfRouteImportIdRange
    ndfc_nested:
    - management
    description: 'MVPN VRI ID (minimum: 1, maximum: 65535) for vPC, applicable when
      TRM enabled with IPv6 underlay, or mvpnVrfRouteImportId enabled with IPv4 underlay'
  - model_name: vrfRouteImportIdReallocation
    tf_name: vrf_route_import_id_reallocation
    type: Bool
    default_value: false
    example: false
    ndfc_type: bool
    ndfc_nested:
    - management
    description: One time VRI ID re-allocation based on 'MVPN VRI ID Range'
  - model_name: l3vniMulticastGroup
    tf_name: l3vni_multicast_group
    type: String
    example: 239.1.1.0
    ndfc_nested:
    - management
    description: Default Underlay Multicast group IPv4 address assigned for every
      overlay VRF
  - model_name: l3VniIpv6MulticastGroup
    tf_name: l3_vni_ipv6_multicast_group
    type: String
    example: 'ff1e::'
    ndfc_nested:
    - management
    description: Default Underlay Multicast group IP6 address assigned for every overlay
      VRF
  - model_name: rendezvousPointMode
    tf_name: rendezvous_point_mode
    type: String
    default_value: asm
    example: asm
    ndfc_nested:
    - management
    description: Multicast rendezvous point Mode. For ipv6 underlay, please use asm
      only
  - model_name: phantomRendezvousPointLoopbackId1
